<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="SWK-LogoNoBG.png">
    <title>บันทึกเวรรักษาความสะอาดห้องเรียน</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>บันทึกเวรรักษาความสะอาดห้องเรียน</h1>
    </header>
    <main>
        <form id="dutyForm">
            <div class="form-group">
                <label for="reporterName">ชื่อผู้รายงาน:</label>
                <input type="text" id="reporterName" name="reporterName" required>
            </div>
            <div class="form-group">
                <label for="studentName">วันที่ทำเวร: เช่น วันศุกร์</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="form-group">
                <label for="dutyDate">วันที่:</label>
                <input type="date" id="dutyDate" name="dutyDate" required>
            </div>
            <div class="form-group">
                <label for="dutyDetails">รายละเอียดงาน เช่น 
                A กวาดพื้น <br> 
                B ทิ้งขยะ
                </label>
                <textarea id="dutyDetails" name="dutyDetails" rows="4" required></textarea>
            </div>            
            <div class="form-group">
                <label for="dutyImage">รูปภาพ:</label>
                <input type="file" id="dutyImage" name="dutyImage" accept="image/*" required>
            </div>
            <button type="submit">บันทึก</button>
        </form>

        <section id="logSection">
            <h2>รายการบันทึกเวร</h2>
            <ul id="dutyLog"></ul>
        </section>

        <!-- Admin Login Section -->
        <section id="adminLoginSection">
            <h2><center>Admin Login</center></h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminUsername">Username:</label>
                    <input type="text" id="adminUsername" name="adminUsername" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password:</label>
                    <input type="password" id="adminPassword" name="adminPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
